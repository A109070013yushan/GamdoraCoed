<div class="container">	
  <div class="content">
  <h1 class="registration-title">註冊</h1>
    <form action="signin.jsp" method="post">
      <div class="input-row">
  <label for="name">姓名：</label>
  <input type="text" id="name" name="name" required placeholder="限15字以內">
</div>

<div class="input-row">
  <label for="nickname">暱稱：</label>
  <input type="text" id="nickname" name="nickname" required placeholder="限15字以內">
</div>

<div class="input-row">
  <label for="birthday">生日：</label>
  <input type="date" id="birthday" name="birthday" required>
</div>

<div class="input-row">
  <label for="email">Email：</label>
  <input type="email" id="email" name="email" required>
</div>

<div class="input-row">
  <label for="username">帳號：</label>
  <input type="text" id="username" name="username" required placeholder="註冊後將無法修改！">
</div>

<div class="input-row">
  <label for="password">密碼：</label>
  <input type="password" id="password" name="password" required placeholder="12個字以上混合英數字">
</div>

<div class="input-row">
  <label for="confirm-password">再次輸入密碼：</label>
  <input type="password" id="confirm_password" name="confirm_password" required>
</div>
<div class="form-row">
  <button type="submit" class="custom-button">
    <img src="https://github.com/A109070013yushan/gamdora/blob/main/btn_login_confilm_push.png?raw=true" alt="登入">
	  <span>註冊</span>
  </button>
    <div class="login-link">
      <a href="login.html">已有帳號？</a>
    </div>
</div>
    </form>
</div>
