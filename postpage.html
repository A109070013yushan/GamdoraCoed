<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>文章頁面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="postpage.css">
  <script src="postpage.js"></script>
  <script src="header.js" defer></script>
  <link rel="stylesheet" href="header.css">
  <script src="footer.js" defer></script>
  <link rel="icon" href="https://github.com/A109070013yushan/gamdora/blob/main/logo.png?raw=true" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="left-menu">
      <a href="home.html" class="menu-button">
        <img src="https://github.com/A109070013yushan/gamdora/blob/main/btn_home.png?raw=true" alt="主頁" style="width: 28px; height: 25px;">
      </a>
      <div class="menu-button">
        <a href="#" onclick="toggleMenu()">
          <img src="https://github.com/A109070013yushan/gamdora/blob/main/btn_list.png?raw=true" alt="功能列" style="width: 28px; height: 25px;">
        </a>
        <div id="menu-items" class="menu-items">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="messages.html" class="menu-button">
        <img src="https://github.com/A109070013yushan/gamdora/blob/main/btn_message.png?raw=true" alt="訊息" style="width: 28px; height: 25px;">
      </a>
      <a href="gallery.html" class="menu-button">
        <img src="https://github.com/A109070013yushan/gamdora/blob/main/btn_illu_book.png?raw=true" alt="圖鑑" style="width: 28px; height: 25px;">
      </a>
    </div>
    <div class="right-menu"> 
      <div class="search-bar">
        <form class="search-form" action="search.html" method="GET">
          <input type="text" name="keyword" placeholder="搜尋貼文...">
          <button type="submit">
            <img src="https://github.com/A109070013yushan/gamdora/blob/main/friendlist_search.png?raw=true" alt="搜尋" style="width: 25px; height: 25px;">
          </button>
        </form>
      </div>
      <a href="signin.html">註冊</a> &nbsp; / &nbsp;
      <a href="login.html">登入</a>
    </div>
  </header>
<div class="clearfix">
<div class="left-section">
  <div class="friend-list-container">
    <ul class="friend-list" id="friend-list">
      <!-- 好友列表內容將在這裡動態生成 -->
    </ul>
  </div>
</div>
  
<div class="middle-section">
  <div class="post-area">
    <!-- 發文框 -->
    <div class="post-box">
 	 <img src="https://github.com/A109070013yushan/gamdora/blob/main/Postbox.png?raw=true" alt="發文框圖片">
    </div>
  </div>

    <div class="follower-posts">
      <!-- 貼文會動態生成這裡 -->
    </div>
  </div>
</div>
  
  <div class="right-section">
    <div class="pet-section">
      <img src="https://github.com/A109070013yushan/gamdora/blob/main/pet2.png?raw=true" alt="寵物圖片">
		  <p id="pet-name">藍龍</p>
      <div class="pet-buttons">
		<div class="button-row">
 		 <button class="custom-button feed-button">
 	  	 <img src="https://github.com/A109070013yushan/gamdora/blob/main/pet_btn_feed.png?raw=true" alt="餵食">
 		 </button>
 		 <button class="custom-button attack-button">
 		   <img src="https://github.com/A109070013yushan/gamdora/blob/main/pet_btn_attack.png?raw=true" alt="攻擊">
 		 </button>
	 	 <button class="custom-button play-button">
	  	  <img src="https://github.com/A109070013yushan/gamdora/blob/main/pet_btn_play.png?raw=true" alt="玩耍">
	 	 </button>
	 	 <button class="custom-button random-button">
 	  	 <img src="https://github.com/A109070013yushan/gamdora/blob/main/pet_btn_randomact.png?raw=true" alt="隨機">
	 	 </button>
		</div>
      </div>
    </div>
  </div>
</div>
  <footer class="footer">
    <p>世新大學 資訊傳播學系 Gamdora小隊<br>© 2023 Gamdora</p>
  </footer>
</body>
</html>
